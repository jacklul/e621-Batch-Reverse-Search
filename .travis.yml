language: php

cache:
  directories:
    - "$HOME/.composer/cache"

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - nightly
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: hhvm

notifications:
  email: false

install: 
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - ./vendor/bin/phpcs --standard=phpcs.xml.dist -snp --encoding=utf-8 src/ --report-width=150
  - php build.php && php test.php
